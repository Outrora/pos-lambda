name: Subir Para AWS

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

jobs:
    build:
        name: Build da Lambda
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout do reposit√≥rio
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
                cache: 'npm'
      
            - name: Install dependencies
              run: |
                cd projeto
                npm install
      
            - name: Criar zip
              run: |
                cd projeto
                zip -r ../lambda.zip .
